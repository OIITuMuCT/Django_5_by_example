{% extends "base.html" %}

{% block title %}Bookmarks an image{% endblock %}

{% block content %}
<h1>Bookmarks na image</h1>
<img src="{{ request.GET.url }}" class="image-preview">
<form method="post">
    {{form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Bookmark it!"></p>
</form>

{% endblock %}
